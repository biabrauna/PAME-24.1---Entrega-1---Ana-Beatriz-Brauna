<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/scrollreveal"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous">
    <title>NETFLUXO</title>
</head>
<body>
        <div id="container">
            <header>
                <img id="logo" src="logo.png" alt="logo da netflix">
            </header>
            <div id="container2">
                <div id="content">
                        <div id="overlay">
                            <h2>Entrar</h2>
                                <form>
                                    <input type="text" id="email" placeholder="Email ou número de telefone">
                                    <input type="password" id="password" placeholder="Senha">
                                    <input type="submit" id="entrar" value="Entrar">
                                    <p>OU</p>
                                    <input type="submit" id="code" value="Usar um codigo de acesso">
                                    <a>Esqueceu sua senha?</a>
                                </form>
                                <div id="remember">
                                    <input type="checkbox" id="remember" name="remember" />
                                    <label for="remember">Lembre-se de mim</label>
                                </div>
                                <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                    
                        </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Duvidas? Ligue 0000 000 0000</p>
            <div id="footer-links">
                <div id="links">
                    <a href="#">Perguntas frequentes</a>
                    <a href="#">Preferencia de cookies</a>
                </div>
                <div id="links">
                    <a href="#">Central de ajuda</a>
                    <a href="#">Informações corporativas</a>
                </div>
                <a href="#">Termos de uso</a>
                <a href="#">Privacidade</a>
            </div>
            <button id="language">Portugues 
                <i class="fa-solid fa-chevron-up fa-rotate-180" style="color: #ffffff;"></i></button>
            </footer>
</body>
</html>
